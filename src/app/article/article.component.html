
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{article.title}}</mat-card-title>
      <mat-card-subtitle class="white-text">{{article.date}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>  

<div 
  fxLayout="row" fxLayoutGap="0px" fxLayoutAlign="center start">

  <ngb-artcontents
      fxFlex="66"
      [article]="article">
  </ngb-artcontents>

  <ngb-artside
      fxFlex="34"
      *ngIf="suggestedArticles$ | async as products"
      [recentarticles]="products"
      [article]="article">
  </ngb-artside>

</div>
